<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pruebas.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <title>Model Viewer Scroll</title>
</head>
<body>
    <model-viewer id="orbit-demo" class="modelo-3d" interpolation-decay="200" src="/IMG/separador/uploads_files_4398657_Планета19.glb" alt="A 3D model of an astronaut"></model-viewer>
    <script>
    (() => {
      const modelViewer = document.querySelector('#orbit-demo');
      const orbitCycle = [
        '45deg 55deg 4m',
        '-60deg 110deg 2m',
        modelViewer.cameraOrbit
      ];
    
      setInterval(() => {
        const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
        modelViewer.cameraOrbit =
            orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
      }, 1000);
    })();
    </script>
</body>
</html>
