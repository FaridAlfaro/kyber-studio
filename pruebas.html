<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #wormholeContainer {
            width: 100vw;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #wormhole {
            width: 150px;
            height: 150px;
        }

        #entryCircle, #exitCircle {
            fill: none;
            stroke: white;
            stroke-width: 2;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                r: 15;
            }
            50% {
                r: 20;
            }
        }
    </style>
</head>
<body>
    <div id="wormholeContainer">
        <svg id="wormhole" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Entry Circle -->
            <circle id="entryCircle" cx="30" cy="50" r="15"/>
            
            <!-- Exit Circle -->
            <circle id="exitCircle" cx="70" cy="50" r="15"/>
        </svg>
    </div>
</body>
</html>
