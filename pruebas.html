<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader svg {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            opacity: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="loader">
        <svg id="svg1" xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24" width="50px" height="50px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <image href="./IMG/diez+ cuatro/SVG/Recurso 13.svg" width="100%" height="100%"/>
        </svg>
        <svg id="svg2" xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24" width="50px" height="50px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <image href="./IMG/diez+ cuatro/SVG/Recurso 14.svg" width="100%" height="100%"/>
        </svg>
        <svg id="svg3" xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24" width="50px" height="50px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <image href="./IMG/diez+ cuatro/SVG/Recurso 15.svg" width="100%" height="100%"/>
        </svg>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var svgs = document.querySelectorAll('.loader svg');
            var currentIndex = 0;

            function showNextSvg() {
                svgs[currentIndex].style.opacity = 1;
                setTimeout(function () {
                    svgs[currentIndex].style.opacity = 0;
                    currentIndex = (currentIndex + 1) % svgs.length;
                    showNextSvg();
                }, 1000);
            }

            showNextSvg();
        });
    </script>
</body>
</html>
